<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link href="e-commerce.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
      <div class="nav container">
          <a href="#" class="logo">Ecommerce</a>
          <i class='bx bx-shopping-bag' id="cart-icon"></i>

          <div class="cart">
              <h2 class="cart-title">Seu Carrinho</h2>
          </div>

      </div>
  </header>
    
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">

        <div class="product-box">
            <img src="imagens/product1.png" alt="" class="product-img">
            <h2 class="product-title">Galaum da Massa</h2>
            <span class="price">R$280</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="imagens/product8.webp" alt="" class="product-img">
            <h2 class="product-title">Cruzeirinho </h2>
            <span class="price">R$99</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        
        <div class="product-box">
            <img src="imagens/product3.webp" alt="" class="product-img">
            <h2 class="product-title">Nike T-Shirt</h2>
            <span class="price">R$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="imagens/product4.webp" alt="" class="product-img">
            <h2 class="product-title">Mochila Olympikus</h2>
            <span class="price">R$350</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="imagens/product6.webp" alt="" class="product-img">
            <h2 class="product-title">Adidas Calça moleton</h2>
            <span class="price">R$280</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="imagens/product7.webp" alt="" class="product-img">
            <h2 class="product-title">Adidas Boné</h2>
            <span class="price">R$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="imagens/product2.webp" alt="" class="product-img">
            <h2 class="product-title">Adidas Premium</h2>
            <span class="price">R$1.5800</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="imagens/product5.webp" alt="" class="product-img">
            <h2 class="product-title">JBL</h2>
            <span class="price">R$280</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>


    </div>
</section>


    <script src="e-commerce.js"></script>
</body>
</html>
